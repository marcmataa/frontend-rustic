<form (ngSubmit)="onRegister()">
  <h2>Registro</h2>

  <div class="form-group">
    <label>Nombre:</label>
    <input [(ngModel)]="name" name="name" type="text" placeholder="Tu nombre" />
  </div>

  <div class="form-group">
    <label>Apellido:</label>
    <input [(ngModel)]="surname" name="surname" type="text" placeholder="Tu apellido" />
  </div>

  <div class="form-group">
    <label>Correo Electrónico:</label>
    <input [(ngModel)]="email" name="email" type="email" placeholder="ejemplo@correo.com" />
  </div>

  <div class="form-group">
    <label>Contraseña:</label>
    <input
      [(ngModel)]="password"
      name="password"
      type="password"
      placeholder="Mínimo 6 caracteres"
    />
  </div>

  <button type="submit">Registrarse</button>
</form>
